<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- CSS Style Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/ad4f1a2f6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="song-container">
        
      </div>
      <audio src="/assets/don-jose.mp3" id="song"></audio>
      <input type="range" value="0" id="progress" />
      <div class="command-btns">
        <div id="backward-btn-container">
          <i class="fa-solid fa-backward" id="backward-btn"></i>
        </div>
        <div id="play-btn-container">
          <i class="fa-solid fa-play play" id="play-btn"></i>
        </div>
        <div id="forward-btn-container">
          <i class="fa-solid fa-forward" id="forward-btn"></i>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
